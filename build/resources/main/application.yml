server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://localhost:3306/authservice?createDatabaseIfNotExist=true
    username: root
    password: root12345
  jpa:
    database: mysql
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
jwt:
  secret: mySecretSignature
  expiration: 604800
  header: X-Auth-Token
swagger:
  enabled: true

